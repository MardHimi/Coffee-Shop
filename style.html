<div class="tab-pannels">
	<ul class="tabs">
		<li rel="pan1">img</li>
		<li rel="pan2">img</li>
		<li rel="pan3">img</li>
	</ul>
	<div id="pan1" class="panel" style="display: none;">
		<img src="img/10.jpg" alt="">
	</div>

	<div id="pan2" class="panel" style="display: none;">
		<img src="img/11.jpg" alt="">
	</div>

	<div id="pan3" class="panel active" style="display: block;">
		<img src="img/12.jpg" alt="">
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
		$('.tab-pannels .tabs li').on('click',function(){
			//which pannel to show
			var pts = $(this).attr('rel');
			

			//hide current pannel
			$('.tab-pannels .panel.active').slideUp(500,function(){
				$(this).removeClass('active');

				//show the appointed pannel
			$('#'+pts).slideDown(500,function(){
				$(this).addClass('active');

			});
		});
			

	});
	});
</script>
